<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Kiem tra tuoi cua 1 nguoi </h2>
<label>Nhap vao tuoi:</label>
<input type="number" id="a" placeholder="tuoi"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let a=+document.getElementById('a').value;
        if(a<=0 || a>=120){document.getElementById('result').innerHTML='So tuoi khong phu hop'}
        if(a>0 && a<120){document.getElementById('result').innerHTML='So tuoi cua ban: '+a}
    }
</script>
</body>
</html>
