<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHATHUY</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Change from meters to feet </h2>
<label>Enter a meters:</label>
<input type="number" id="meters" placeholder="meters"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let a=+document.getElementById('meters').value;
        let ft=a*3.2808
        document.getElementById('result').innerHTML='feet:'+ft}
</script>
</body>
</html>
