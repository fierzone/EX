<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: blue;
        }

        button {
            margin-left: 120px;
        }

        input {
            margin-bottom: 20px;
        }

        h3 {
            font-style: italic
        }
    </style>
</head>
<body>
<h2>Kiem tra 3 so thuc a,b,c co phai la canh cua tam giac khong: </h2>
<label>Nhap vao canh a:</label>
<input type="number" id="a" placeholder="canh a"><br>
<label>Nhap vao canh b:</label>
<input type="number" id="b" placeholder="canh b"><br>
<label>Nhap vao canh c:</label>
<input type="number" id="c" placeholder="canh c"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('a').value;
        let c = +document.getElementById('a').value;
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            document.getElementById('result').innerHTML = 'la canh cua tam giac'
        } else {
            document.getElementById('result').innerHTML = 'Khong phai canh cua tam giac'
        }
    }
</script>
</body>
</html>
