<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHATHUY</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Change from c degree to f degree </h2>
<label>c degree:</label>
<input type="number" id="a" placeholder="number a"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let c=document.getElementById('a').value;
        let f=(9*c+160)/5;
        document.getElementById('result').innerHTML='do f:'+f}
</script>
</body>
</html>
