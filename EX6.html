<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h2{color: blue;}
    button{margin-left: 120px;}
    input{margin-bottom:20px;}
    h3{font-style: italic}
  </style>
</head>
<body>
<h2>phuong trinh bac 1: ax+(-)b=0 </h2>
<label>Nhap vao a:</label>
<input type="number" id="a" placeholder="canh a"><br>
<label>Nhap vao b:</label>
<input type="number" id="b" placeholder="canh b"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
  function getdata(){
    let a=+document.getElementById('a').value;
    let b=+document.getElementById('b').value;
    let x=b/a
    if(a===0 && b===0){document.getElementById('result').innerHTML='vo so nghiem'}
    if(a===0 && b!==0){document.getElementById('result').innerHTML='vo nghiem'}
    if(a!==0){document.getElementById('result').innerHTML='x = '+x}
  }
</script>
</body>
</html>
